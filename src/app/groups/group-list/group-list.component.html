<ul class="nav nav-pills nav-stacked">
  <li *ngFor="let group of groups" routerLinkActive="active">
    <a routerLink="/unit/{{group.groupId}}" (click)="onSelectGroup(group)">{{group.group}}</a>
  </li>
</ul>

<div class="btn-group btn-sm align-right">
  <button type="button" class="btn btn-default btn-sm" (click)="addGroup()">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </button>
  <button type="button" class="btn btn-default btn-sm" (click)="editGroup()" [disabled]="!selectedGroup">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
  </button>
  <button type="button" class="btn btn-default btn-sm" (click)="deleteGroup()" [disabled]="!selectedGroup">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  </button>
</div>

<group-info #groupInfo (onSubmit)="onSubmit($event)"></group-info>
