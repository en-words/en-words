<h3>Words</h3>

<button type="button" class="btn btn-default btn-sm align-right" (click)="addWord()"> New
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
</button>

<table class="table">
  <thead>
  <tr>
    <th>Word</th>
    <th>Translation</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let word of words | async">
    <td class="valign-center"><a (click)="editWord(word.$key, word)">{{word.word}}</a></td>
    <td>{{word.translation}}</td>
    <td>
      <button type ="button" class = "btn btn-default btn-xs align-right" (click)="removeWord(word.$key)">
        <span class = "glyphicon glyphicon-remove"></span>
      </button>
    </td>
  </tr>
  </tbody>
</table>

<word-info #wordInfo [unit]="unit" (onSubmit)="onSubmit($event)"></word-info>
